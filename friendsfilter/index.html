<!DOCTYPE html>
<html lang="Ru-ru">
<head>
    <meta charset="UTF-8">
    <title>friendsfiltertest</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

</head>
<body>
<div class="wrapper">

    <!-- header -->
    <div class="header">
        <h3>Выберите друзей</h3>
    </div>

    <div class="search_wrap">
        <div class="search">
            <i class="fa fa-search"></i>
            <input id="search1" type="text" placeholder="Начните вводить имя друга">
            <h4>Ваши друзья</h4>
        </div>

        <div class="search">
            <i class="fa fa-search"></i>
            <input id="search2" type="text" placeholder="Начните вводить имя друга">
            <h4>Друзья в списке</h4>
        </div>

    </div>

    <div class="wrapper_friends">

        <!-- friends list -->
        <div class="block_friends common_friends_list">
            <ul style="color: #777" ondragenter="return dragenter(event)"
                ondrop="return dragdrop(event)"
                ondragover="return dragover(event)">

            </ul>
        </div>

        <!-- selected friends list  -->
        <div class="block_friends selected_friend_list">
            <ul id="selected_friend_list" ondragenter="return dragEnter(event)"
                ondrop="return dragDrop(event)"
                ondragover="return dragOver(event)"
                style="color: #777;">
            </ul>
        </div>

    </div>

    <!-- footer  -->
    <div class="save">
        <a href="#">Сохранить</a>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
